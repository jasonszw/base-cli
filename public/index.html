<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title></title>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript">
      ;(function(win, lib) {
        var doc = win.document
        var docEl = doc.documentElement
        var metaEl = doc.querySelector('meta[name="viewport"]')
        var dpr = 0
        var scale = 0
        var tid
        var flexible = lib.flexible || (lib.flexible = {})
        if (metaEl) {
          var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/)
          if (match) {
            scale = parseFloat(match[1])
            dpr = parseInt(1 / scale)
          }
        }
        var devicePixelRatio = window.devicePixelRatio || 2
        if (devicePixelRatio > 1 && devicePixelRatio <= 1.5) {
          devicePixelRatio = 1
        } else if (devicePixelRatio > 1.5 && devicePixelRatio <= 2) {
          devicePixelRatio = 2
        } else if (devicePixelRatio > 2 && devicePixelRatio <= 3) {
          devicePixelRatio = 3
        } else {
          devicePixelRatio = 4
        }
        docEl.setAttribute('data-origin-dpr', devicePixelRatio)
        docEl.setAttribute('data-dpr', dpr)

        function refreshRem() {
          var width = docEl.getBoundingClientRect().width
          var rem = width / 10
          docEl.style.fontSize = rem + 'px'
          var computedFontSize = parseFloat(win.getComputedStyle(docEl).fontSize)
          if (rem !== computedFontSize) {
            rem = +((rem * rem) / computedFontSize).toFixed(4)
            docEl.style.fontSize = rem + 'px'
          }
          var scaleText = rem < 37.5 ? 'scale-font' : 'orgin-font'
          docEl.setAttribute('data-scale', scaleText)
          flexible.rem = win.rem = rem
        }

        win.addEventListener(
          'resize',
          function() {
            clearTimeout(tid)
            tid = setTimeout(refreshRem, 300)
          },
          false
        )
        win.addEventListener(
          'pageshow',
          function(e) {
            if (e.persisted) {
              clearTimeout(tid)
              tid = setTimeout(refreshRem, 300)
            }
          },
          false
        )
        if (doc.readyState === 'complete') {
          doc.body.style.fontSize = 12 * dpr + 'px'
        } else {
          doc.addEventListener(
            'DOMContentLoaded',
            function(e) {
              doc.body.style.fontSize = 12 * dpr + 'px'
            },
            false
          )
        }
        refreshRem()
      })(window, window['lib'] || (window['lib'] = {}))
    </script>
    <script>
      const catalog_api_url = '' // 二级目录api
      
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
